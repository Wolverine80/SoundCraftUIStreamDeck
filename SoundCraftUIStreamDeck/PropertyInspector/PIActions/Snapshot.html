<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>SoundCraftUIStreamDeck Settings</title>
    <link rel="stylesheet" href="../sdpi.css">
    <script src="../sdtools.common.js"></script>
    <script src="../PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="showName_div">
            <div class="sdpi-item-label">Show Name</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="showName" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="snapshotName_div">
            <div class="sdpi-item-label">Snapshot Name</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="snapshotName" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="cuetName_div">
            <div class="sdpi-item-label">Cue Name</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="cueName" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
