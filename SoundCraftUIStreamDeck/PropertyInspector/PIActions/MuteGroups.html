<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>SoundCraftUIStreamDeck Settings</title>
    <link rel="stylesheet" href="../sdpi.css">
    <script src="../sdtools.common.js"></script>
    <script src="../PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="muteGroup_div">
            <div class="sdpi-item-label">Mute Group</div>
            <select class="sdpi-item-value sdProperty" placeholder="" id="muteGroup" onblur="setSettings()">
                <option value="MuteGroup1">MuteGroup1</option>
                <option value="MuteGroup2">MuteGroup2</option>
                <option value="MuteGroup3">MuteGroup3</option>
                <option value="MuteGroup4">MuteGroup4</option>
                <option value="MuteGroup5">MuteGroup5</option>
                <option value="MuteGroup6">MuteGroup6</option>
                <option value="MuteFX">Mute FX</option>
                <option value="MuteAll">Mute All</option>
            </select>

        </div>
        <div type="checkbox" class="sdpi-item" id="muteGroup_div">
            <div class="sdpi-item-label">PTT</div>
            <div class="sdpi-item-value">
                <input id="ptt" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                <label for="ptt" class="sdpi-item-label"><span></span>Set PTT</label>
            </div>
        </div>

    </div>
</body>
</html>
