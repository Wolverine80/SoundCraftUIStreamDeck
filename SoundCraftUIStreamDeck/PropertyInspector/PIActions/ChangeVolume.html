<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>SoundCraftUIStreamDeck Settings</title>
    <link rel="stylesheet" href="../sdpi.css">
    <script src="../sdtools.common.js"></script>
    <script src="../PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="channeltype_div">
            <div class="sdpi-item-label">Channel Type</div>
            <select class="sdpi-item-value sdProperty" placeholder="" value="" id="channeltype" oninput="setSettings()">
                <option value="0">Input</option>
                <option value="1">Line In</option>
                <option value="2">Media</option>
                <option value="3">FX</option>
                <option value="4">Subgroup</option>
                <option value="5">Aux</option>
                <option value="6">VCA</option>
                <option value="7">Master</option>
            </select>
        </div>
        <div class="sdpi-item" id="channel_div">
            <div class="sdpi-item-label">Channel</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="channel" onblur="setSettings()">
        </div>
        <div class="sdpi-item" id="stepsize_div">
            <div class="sdpi-item-label">Schrittgröße</div>
            <select class="sdpi-item-value sdProperty" placeholder="" value="" id="stepSize" oninput="setSettings()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
</body>
</html>
